<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>MD_9 Sort Filter Paginate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="search__wrapper">
        <div class="countryName__search searcbox">
            <label for="countryName">Search Country</label>
            <input id="countryName" type="text" class="js-countrySearch">
        </div>
        <div class="countryCapital__search searcbox">
            <label for="countryCapital">Search Capital</label>
            <input id="countryCapital" type="text" class="js-capitalSearch">
        </div>
        <div class="countryCurrency__search searcbox">
            <label for="countryCurrency">Search Currency</label>
            <input id="countryCurrency" type="text" class="js-currencySearch">
        </div>
        <div class="countryLanguage__search searcbox">
            <label for="countryLanguage">Search Language</label>
            <input id="countryLanguage" type="text" class="js-languageSearch">
        </div>
    </div>
    <div class="search__button-wrapper">
        <button class="js-search__Button">Search Button</button>
    </div>

    <div class="container js-table__container">

        <table id="countryTable" class="table table-bordered table-hover js-table">

            <thead class="thead-dark">
                <tr class="table-primary">

                <th>Country name <button class="js-countrySort">Sort country</button></th>
                <th>Capital city <button class="js-capitalSort">Sort capital</button></th>
                <th>Currency <button class="js-currencySort">Sort curency</button></th>
                <th>Primary language <button class="js-languageSort">Sort language</button></th>

                </tr>
            </thead>

            <tbody class="js-table__body">

            </tbody>

        </table>

    </div>

    <div class="loadMore__button-wrapper">
        <button class="js-loadMore__button"></button>
    </div>
   

    <script src="/scripts.js"></script>
</body>
</html>
